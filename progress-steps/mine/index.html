<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress steps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="steps">
            <div class="number active">1</div>
            <div class="line"></div>
            <div class="number">2</div>
            <div class="line"></div>
            <div class="number">3</div>
            <div class="line"></div>
            <div class="number">4</div>
        </div>
        <div class="buttons">
            <button id="prev" disabled onclick="Prev(this)">Prev</button>
            <button id="next" onclick="Next(this)" class="btn active">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
